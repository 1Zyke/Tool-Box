<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">
      Gender Detector<ion-icon name="transgender-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="determinarGenero()">Determinar GÃ©nero</ion-button>
  <p *ngIf="genero" [ngStyle] style="text-align: center; font-size: 20px;">
    La persona es <span [ngStyle]="{ color: genero == 'Hombre' ? 'blue' : 'pink'}">{{ genero }}</span>
  </p>
</ion-content>
